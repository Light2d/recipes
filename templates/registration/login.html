{% load socialaccount %}
{% load static %}
{% load i18n %}

<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<a href="{% url 'index' %}" class="login__header">
    <img class="auth_logo" src="{% static 'img/authLogo.png' %}" alt="">
</a>
<div class="log">
    <div class="login">
        <div class="login__title">{% trans "Hi" %}</div>
        <div class="login__register">
            {% trans "Sign in to best recipes or" %} <a href="{% url 'register' %}">{% trans "create an account" %}</a>
        </div>
    
        <form class="login__form" method="post">
            {% csrf_token %}
                {{ form.username }}
                {{ form.password }}
            <button type="submit">{% trans "Login" %}</button>
        </form>
    
    </div>
    
    
</div>
