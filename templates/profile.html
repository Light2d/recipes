<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile of {{ user.username }}</title>
</head>
<body>
    <h1>Profile of {{ user.username }}</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Remaining Time:</strong> {{ user.user_remaining_time }} minutes</p>
    <p><strong>Highest Bid:</strong> {{ user.user_highest_bid }}</p>
    <p><strong>Groups:</strong> {{ user.groups.all|join:", " }}</p>
    <p><strong>Permissions:</strong> {{ user.user_permissions.all|join:", " }}</p>
</body>
</html>
